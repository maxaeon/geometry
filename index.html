<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Geometry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <div id="mode-selector">
        <div id="bg-shapes">
            <svg class="shape" width="80" height="80" style="left:10%; animation-duration:14s; stroke:rgba(255,0,0,0.5);">
                <circle cx="40" cy="40" r="35"></circle>
            </svg>
            <svg class="shape" width="70" height="70" style="left:40%; animation-duration:16s; animation-delay:2s; stroke:rgba(0,128,255,0.5);">
                <rect x="5" y="5" width="60" height="60"></rect>
            </svg>
            <svg class="shape" width="70" height="70" style="left:70%; animation-duration:18s; stroke:rgba(0,200,0,0.5);">
                <polygon points="35,5 65,65 5,65"></polygon>
            </svg>
            <svg class="shape" width="100" height="100" style="left:25%; animation-duration:20s; animation-delay:5s; stroke:rgba(255,165,0,0.5);">
                <polygon points="50,5 90,27 90,73 50,95 10,73 10,27"></polygon>
            </svg>
        </div>
        <div id="mode-content">
            <h2>Select Mode</h2>
            <p class="mode-desc">Kids mode guides ages 5â€“10 through simple activities.</p>
            <p class="mode-desc">Advanced mode offers freeform drawing and examples for older learners.</p>
            <button id="kids-mode">For Younger Kids</button>
            <button id="advanced-mode">For Older/Advanced Users</button>
        </div>
    </div>
    <div id="toolbar" style="display:none">
        <div id="tool-buttons">
            <button class="tool-btn" data-tool="move" title="Move">&#x2195;</button>
            <button class="tool-btn" data-tool="point" title="Point">&#x25CF;</button>
            <button class="tool-btn" data-tool="circle" title="Circle">&#x25CB;</button>
            <button class="tool-btn" data-tool="line" title="Line">&#x2571;</button>
            <button class="tool-btn" data-tool="dotted" title="Dotted">&#x2022;&#x2022;&#x2022;</button>
            <button class="tool-btn" data-tool="fill" title="Fill">&#x1FAA7;</button>
        </div>
        <select id="tool-select">
            <option value="move">Move</option>
            <option value="point">Point</option>
            <option value="circle">Circle</option>
            <option value="line">Solid Line</option>
            <option value="dotted">Dotted Line</option>
            <option value="fill">Fill</option>
        </select>
        <input id="color-input" type="color" value="#000000">
        <input id="thickness-input" type="range" min="1" max="10" value="1">
        <label><input type="checkbox" id="grid-toggle" checked> Grid</label>
        <button id="clear-btn">Clear Canvas</button>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
        <select id="example-select">
            <option value="">Examples</option>
            <option value="equilateral">Equilateral Triangle</option>
            <option value="triangle-congruency">Triangle Congruency</option>
            <option value="circle-theorem">Circle Theorems</option>
            <option value="pythagorean">Pythagorean Theorem</option>
            <option value="parallel-lines">Parallel Line Theorems</option>
        </select>
        <button id="prev-activity">Back</button>
        <button id="next-activity">Next</button>
        <span id="feedback"></span>
    </div>
    <div id="canvas-container" style="display:none"></div>
    <script src="script.js"></script>
</body>
</html>
